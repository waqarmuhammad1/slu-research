<style>

textarea.empty{
    height: 0px;
    padding: 2px;
}

.collapsible{
 	border-top: none !important;
 	border-right: none !important; 
    border-left: none !important;
    box-shadow :0px 0px 0px 0px !important;
 }

<body>
    <aside>
        <ul id="slide-out" class="side-nav black fixed">
            <div class="white-text">
                <li><a href="newLanguage.html" class="white-text truncate">New Language</a></li>
                <li><a href="existing.html" class="white-text truncate">Existing Language</a></li>

                <li><a href="academic.html" class="white-text">Tutorials</a></li>
                <li><a href="tutors.html" class="white-text">About</a></li>

            </div>
        </ul>
    </aside>
    <div class="container">

        <div class="row">
            <div class="input-field col s2">
                <input value="" id="lang_name" type="text" class="validate">
                <label class="active" for="lang_name">Language Name</label>
            </div>

            <div class="input-field col s2">
                <input value="" id="lang_symbol" type="text" class="validate">
                <label class="active" for="lang_symbol">Language Symbol</label>
            </div>
        </div>

        <ul class="collapsible" id="col112">
            <li id="custom_li_1">
                <div class="collapsible-header"><i class="material-icons">add_circle</i>Add Root Word 1</div>
                <div class="collapsible-body">

                    <div class="row" id="root_fields">

                        <div class="input-field col s2" style="left:30px">
                            <input value="" id="custom_root_1" type="text" class="validate">
                            <label class="active" for="custom_root_1">Root Word</label>
                        </div>

                        <form class="col s11">
                            <div class="row">
                                <div class="input-field" style="left:40px;">
                                    <textarea id="custom_txt_area_1" class="materialize-textarea"></textarea>
                                    <label for="custom_txt_area_1">Dictionary</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>

        <div class="row">
            <div class="col">
                <a class="btn-floating waves-effect red hoverable btn-large tooltipped" data-position="bottom"
                    data-tooltip="Save Dictionary" style="left:10px;white-space:normal;font-weight: bold;" id="drawGraph">
                    <i class="material-icons right">save</i>Save</a>
            </div>
            <div class="col">
                <a class="btn-floating waves-effect red hoverable btn-large tooltipped" data-position="bottom"
                    data-tooltip="Generate Affix File" style="left:10px;white-space:normal;font-weight: bold;"><i class="material-icons right">assessment</i>
                    Generate</a>
            </div>

            <div class="col right" style="top:100px;" id="btn_add">

                <a class="btn-floating btn-large waves-effect waves-light red  tooltipped" data-position="bottom"
                    data-tooltip="Add More Rows">
                    <i class="material-icons">add</i></a>


            </div>

        </div>

        <!-- FIXED ACTION BUTTON -->
        <div class="fixed-action-btn">
            <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>
            <ul>
                <li>
                    <div class="file-field input-field">
                        <div class="btn-floating green btn-large ">
                            <i class="material-icons">attach_file</i><input type="file">
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div style="height:500px"></div>
</body>
